<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Input Form</title>

    <style>
        /* Apply font style and background to the entire page */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Style the container that holds the form */
        .container {
            background-color: #fff;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        /* Style the main heading of the form */
        h1 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        /* Style the form itself */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Style all text inputs, number inputs, textareas, and select dropdowns */
        input[type="text"],
        input[type="number"],
        textarea,
        select {
            padding: 0.75rem;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #ced4da;
            width: 100%;
            margin-bottom: 1rem;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        /* Style the placeholder text inside inputs and textareas */
        input::placeholder,
        textarea::placeholder {
            color: #999;
            font-style: italic;
        }

        /* Change the border color when an input or textarea is focused */
        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus,
        select:focus {
            border-color: #4CAF50;
            outline: none;
        }

        label {
            font-size: 1.0rem;
            margin-bottom: 0.25rem;
            font-weight: 500;
            color: #555;
            text-align: left;
            width: 100%;
            display: block;
            letter-spacing: 0.5px;
        }

        /* Style the submit button */
        button {
            padding: 0.75rem 2rem;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* Change the button's background color when hovered */
        button:hover {
            background-color: #388e3c;
        }

        /* Style the section that displays submitted data */
        .submitted-data {
            margin-top: 2rem;
            text-align: left;
            display: block; /* Set to block for testing styling */
        }

        .submitted-data h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #4CAF50;
        }

        .submitted-data p,
        .submitted-data ul {
            margin: 0.5rem 0;
            font-size: 1rem;
            color: #333;
        }

        .submitted-data ul {
            list-style-type: none;
            padding-left: 0;
        }

        .submitted-data ul li {
            padding: 0.5rem 0;
        }

        /* Sample styling for placeholder text */
        .placeholder {
            color: #888;
            font-style: italic;
        }
    </style>

    <script>
        function submitForm(event) {
            event.preventDefault(); // Prevent the default form submission behavior

            // Get the form data
            const budget = document.querySelector('input[name="budget"]').value;
            const dietaryRestrictions = document.querySelector('input[name="dietary_restrictions"]').value;
            const favoriteFoods = document.querySelector('input[name="favorite_foods"]').value;

            // Simulate the API response (replace with real API call)
            const recipes = ["Spaghetti with Tomato Basil Sauce", "Vegan Tacos with Avocado", "Gluten-Free Pancakes"];
            const groceryList = ["1 lb Spaghetti", "2 Tomatoes", "1 bunch Fresh Basil", "4 Avocados", "Gluten-Free Flour"];

            // Display the results
            document.querySelector('.submitted-data .recipes-list').innerHTML = recipes.map(recipe => `<li>${recipe}</li>`).join('');
            document.querySelector('.submitted-data .grocery-list').innerHTML = groceryList.map(item => `<li>${item}</li>`).join('');
            
            // Show the submitted data and results
            document.querySelector('.submitted-data').style.display = 'block';

            // Scroll to the results section
            document.querySelector('.submitted-data').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>Grocery AI Assistant</h1>

        <form onsubmit="submitForm(event)">
            <label for="budget">Budget</label>
            <input type="number" id="budget" name="budget" placeholder="Enter your budget for groceries">
            
            <label for="dietary_restrictions">Dietary Restrictions</label>
            <input type="text" id="dietary_restrictions" name="dietary_restrictions" placeholder="vegan, gluten-free">
            
            <label for="favorite_foods">Favorite Foods</label>
            <input type="text" id="favorite_foods" name="favorite_foods" placeholder="List your favorite foods, separated by commas">
            
            <button type="submit">Submit</button>
        </form>

        <div class="submitted-data">
            <h2>Recommended Recipes:</h2>
            <ul class="recipes-list">
                <li class="placeholder">Sample Recipe 1: Spaghetti with Tomato Basil Sauce</li>
                <li class="placeholder">Sample Recipe 2: Vegan Tacos with Avocado</li>
                <li class="placeholder">Sample Recipe 3: Gluten-Free Pancakes</li>
            </ul>

            <h2>Grocery List:</h2>
            <ul class="grocery-list">
                <li class="placeholder">1 lb Spaghetti</li>
                <li class="placeholder">2 Tomatoes</li>
                <li class="placeholder">1 bunch Fresh Basil</li>
                <li class="placeholder">4 Avocados</li>
                <li class="placeholder">Gluten-Free Flour</li>
            </ul>
        </div>
    </div>
</body>

</html>
